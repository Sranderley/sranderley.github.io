<rc-demo-card
	card-title="Using rb-queue"
	github-link="github.com/sranderley/reusableBehaviors"
	wordpress-link="bonsai-tree.us/rb-queue">

	<rc-shelf name="pagination">
		<shelf-title>Basic Pagination</shelf-title>
		<shelf-content>
			<rc-shelf-drawer rb-queue queue-api="q" count="5">
				<div class="page-btn" ng-click="q.moveFirst()">
					<i class="fa fa-angle-double-left"></i>
				</div>
				<div class="page-btn" ng-click="q.movePrev()">
					<i class="fa fa-angle-left"></i>
				</div>
				<div
					class="page-btn"
					ng-click="q.setActive(1)"
					ng-class="{
						on: q.isActive(1)
					}">
					<i>1</i>
				</div>
				<div
					class="page-btn"
					ng-click="q.setActive(2)"
					ng-class="{
						on: q.isActive(2)
					}">
					<i>2</i>
				</div>
				<div
					class="page-btn"
					ng-click="q.setActive(3)"
					ng-class="{
						on: q.isActive(3)
					}">
					<i>3</i>
				</div>
				<div
					class="page-btn"
					ng-click="q.setActive(4)"
					ng-class="{
						on: q.isActive(4)
					}">
					<i>4</i>
				</div>
				<div
					class="page-btn"
					ng-click="q.setActive(5)"
					ng-class="{
						on: q.isActive(5)
					}">
					<i>5</i>
				</div>
				<div class="page-btn" ng-click="q.moveNext()">
					<i class="fa fa-angle-right"></i>
				</div>
				<div class="page-btn" ng-click="q.moveLast()">
					<i class="fa fa-angle-double-right"></i>
				</div>
			</rc-shelf-drawer>
		</shelf-content>
		<rc-code-viewer
			name="page">
			<js-code>

			</js-code>
			<html-code>

			</html-code>
			<css-code>

			</css-code>
		</rc-code-viewer>
	</rc-shelf>

	<rc-shelf name="paginationProximity">
		<shelf-title>Pagination Using Proximity</shelf-title>
		<shelf-content>
			<rc-shelf-drawer rb-queue queue-api="q" count="5" proximity="1">
				<div class="page-btn" ng-click="q.moveFirst()">
					<i class="fa fa-angle-double-left"></i>
				</div>
				<div class="page-btn" ng-click="q.movePrev()">
					<i class="fa fa-angle-left"></i>
				</div>
				<div
					class="page-btn"
					ng-click="q.setActive(1)"
					ng-class="{
						on: q.isActive(1)
					}"
					ng-show="q.isProximal(1)">
					<i>1</i>
				</div>
				<div
					class="page-btn"
					ng-click="q.setActive(2)"
					ng-class="{
						on: q.isActive(2)
					}"
					ng-show="q.isProximal(2)">
					<i>2</i>
				</div>
				<div
					class="page-btn"
					ng-click="q.setActive(3)"
					ng-class="{
						on: q.isActive(3)
					}"
					ng-show="q.isProximal(3)">
					<i>3</i>
				</div>
				<div
					class="page-btn"
					ng-click="q.setActive(4)"
					ng-class="{
						on: q.isActive(4)
					}"
					ng-show="q.isProximal(4)">
					<i>4</i>
				</div>
				<div
					class="page-btn"
					ng-click="q.setActive(5)"
					ng-class="{
						on: q.isActive(5)
					}"
					ng-show="q.isProximal(5)">
					<i>5</i>
				</div>
				<div class="page-btn" ng-click="q.moveNext()">
					<i class="fa fa-angle-right"></i>
				</div>
				<div class="page-btn" ng-click="q.moveLast()">
					<i class="fa fa-angle-double-right"></i>
				</div>
			</rc-shelf-drawer>
		</shelf-content>
		<rc-code-viewer
			name="pageProximity">
			<js-code></js-code>
			<html-code></html-code>
			<css-code></css-code>
		</rc-code-viewer>
	</rc-shelf>

	<rc-shelf name="paginationEllipsis">
		<shelf-title>Pagination with Ellipsis</shelf-title>
		<shelf-content>
			<rc-shelf-drawer rb-queue queue-api="q" count="5" proximity="1">
				<div class="page-btn" ng-click="q.moveFirst()">
					<i class="fa fa-angle-double-left"></i>
				</div>
				<div class="page-btn" ng-click="q.movePrev()">
					<i class="fa fa-angle-left"></i>
				</div>
				<div class="page-btn" style="visibility:hidden;"></div>
				<div
					class="page-btn"
					ng-class="{
						off: !q.leftEllipsis()
					}">
					<i class="fa fa-ellipsis-h"></i>
				</div>
				<div
					class="page-btn"
					ng-click="q.setActive(1)"
					ng-class="{
						on: q.isActive(1)
					}"
					ng-show="q.isProximal(1)">
					<i>1</i>
				</div>
				<div
					class="page-btn"
					ng-click="q.setActive(2)"
					ng-class="{
						on: q.isActive(2)
					}"
					ng-show="q.isProximal(2)">
					<i>2</i>
				</div>
				<div
					class="page-btn"
					ng-click="q.setActive(3)"
					ng-class="{
						on: q.isActive(3)
					}"
					ng-show="q.isProximal(3)">
					<i>3</i>
				</div>
				<div
					class="page-btn"
					ng-click="q.setActive(4)"
					ng-class="{
						on: q.isActive(4)
					}"
					ng-show="q.isProximal(4)">
					<i>4</i>
				</div>
				<div
					class="page-btn"
					ng-click="q.setActive(5)"
					ng-class="{
						on: q.isActive(5)
					}"
					ng-show="q.isProximal(5)">
					<i>5</i>
				</div>
				<div
					class="page-btn"
					ng-class="{
						off: !q.rightEllipsis()
					}">
					<i class="fa fa-ellipsis-h"></i>
				</div>
				<div class="page-btn" style="visibility:hidden;"></div>
				<div class="page-btn" ng-click="q.moveNext()">
					<i class="fa fa-angle-right"></i>
				</div>
				<div class="page-btn" ng-click="q.moveLast()">
					<i class="fa fa-angle-double-right"></i>
				</div>
			</rc-shelf-drawer>
		</shelf-content>
		<rc-code-viewer
			name="pageEllipsis">
			<js-code></js-code>
			<html-code></html-code>
			<css-code></css-code>
		</rc-code-viewer>
	</rc-shelf>

	<rc-shelf name="paginationAnchored">
		<shelf-title>Pagination with Internal Ellipsis</shelf-title>
		<shelf-content>
			<rc-shelf-drawer rb-queue queue-api="q" count="10" proximity="2" internal-ellipsis="true">
				<div class="page-btn" ng-click="q.movePrev()">
					<i class="fa fa-angle-left"></i>
				</div>
				<div
					class="page-btn"
					ng-click="q.moveFirst()"
					ng-class="{
						on: q.isActive(1)
					}">
					<i>1</i>
				</div>
				<div class="page-btn" ng-show="q.leftEllipsis()">
					<i class="fa fa-ellipsis-h"></i>
				</div>
				<div
					class="page-btn"
					ng-click="q.setActive(2)"
					ng-class="{
						on: q.isActive(2)
					}"
					ng-show="q.isProximal(2)">
					<i>2</i>
				</div>
				<div
					class="page-btn"
					ng-click="q.setActive(3)"
					ng-class="{
						on: q.isActive(3)
					}"
					ng-show="q.isProximal(3)">
					<i>3</i>
				</div>
				<div
					class="page-btn"
					ng-click="q.setActive(4)"
					ng-class="{
						on: q.isActive(4)
					}"
					ng-show="q.isProximal(4)">
					<i>4</i>
				</div>
				<div
					class="page-btn"
					ng-click="q.setActive(5)"
					ng-class="{
						on: q.isActive(5)
					}"
					ng-show="q.isProximal(5)">
					<i>5</i>
				</div>
				<div
					class="page-btn"
					ng-click="q.setActive(6)"
					ng-class="{
						on: q.isActive(6)
					}"
					ng-show="q.isProximal(6)">
					<i>6</i>
				</div>
				<div
					class="page-btn"
					ng-click="q.setActive(7)"
					ng-class="{
						on: q.isActive(7)
					}"
					ng-show="q.isProximal(7)">
					<i>7</i>
				</div>
				<div
					class="page-btn"
					ng-click="q.setActive(8)"
					ng-class="{
						on: q.isActive(8)
					}"
					ng-show="q.isProximal(8)">
					<i>8</i>
				</div>
				<div
					class="page-btn"
					ng-click="q.setActive(9)"
					ng-class="{
						on: q.isActive(9)
					}"
					ng-show="q.isProximal(9)">
					<i>9</i>
				</div>
				<div class="page-btn" ng-show="q.rightEllipsis()">
					<i class="fa fa-ellipsis-h"></i>
				</div>
				<div
					class="page-btn"
					ng-click="q.moveLast()"
					ng-class="{
						on: q.isActive(10)
					}">
					<i>10</i>
				</div>
				<div class="page-btn" ng-click="q.moveNext()">
					<i class="fa fa-angle-right"></i>
				</div>
			</rc-shelf-drawer>
		</shelf-content>
		<rc-code-viewer
			name="pageAnchored">
			<js-code></js-code>
			<html-code></html-code>
			<css-code></css-code>
		</rc-code-viewer>
	</rc-shelf>

	<rc-shelf name="slideshow">
		<shelf-title>Slideshow</shelf-title>
		<shelf-content>
			<rc-shelf-drawer rb-queue queue-api="q" count="5">
				<div
					class="page-btn"
					ng-click="q.moveFirst()"
					ng-class="{
						disabled: q.isFirst()
					}">
					<i class="fa fa-angle-double-left"></i>
				</div>
				<div
					class="page-btn"
					ng-click="q.movePrev()"
					ng-class="{
						disabled: q.isFirst()
					}">
					<i class="fa fa-angle-left"></i>
				</div>
				<div class="slideshow-viewer">
					<div
						class="slide"
						ng-class="{
							active: q.isActive(1)
						}">
						<img src="https://cdn.images.express.co.uk/img/dynamic/109/590x/Lamb-in-the-grass-567099.jpg"/>
					</div>
					<div
						class="slide"
						ng-class="{
							active: q.isActive(2)
						}">
						<img src="https://cdn.pcwallart.com/images/adorable-baby-bison-wallpaper-1.jpg"/>
					</div>
					<div
						class="slide"
						ng-class="{
							active: q.isActive(3)
						}">
						<img src="http://videos.revision3.com/revision3/images/shows/animalisttoo/0005/animalisttoo--0005--sloth-talk--large.thumb.jpg"/>
					</div>
					<div
						class="slide"
						ng-class="{
							active: q.isActive(4)
						}">
						<img src="http://www.liveyourwildestlife.com/wp-content/uploads/2016/03/2zegm-baby-pangolin.jpg"/>
					</div>
					<div
						class="slide"
						ng-class="{
							active: q.isActive(5)
						}">
						<img src="https://s-media-cache-ak0.pinimg.com/564x/08/f3/83/08f38330c8d04d0665e019bec0cddcec.jpg"/>
					</div>
				</div>
				<div
					class="page-btn"
					ng-click="q.moveNext()"
					ng-class="{
						disabled: q.isLast()
					}">
					<i class="fa fa-angle-right"></i>
				</div>
				<div
					class="page-btn"
					ng-click="q.moveLast()"
					ng-class="{
						disabled: q.isLast()
					}">
					<i class="fa fa-angle-double-right"></i>
				</div>
			</rc-shelf-drawer>
		</shelf-content>
		<rc-code-viewer
			name="slideshow">
			<js-code></js-code>
			<html-code></html-code>
			<css-code></css-code>
		</rc-code-viewer>
	</rc-shelf>

</rc-demo-card>
